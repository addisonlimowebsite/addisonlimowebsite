<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet - Addison Limo Services</title>
  <style>
  
	
	
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #888, #555); /* Elegant gradient background */
    }

    html, body {
	  min-height: 100%; /* Ensure the page extends at least to the full viewport height */
	  min-width: 100%;
	  margin: 0;
	  padding: 0;
	}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: sticky;
      top: 0;
      z-index: 900;
    }
	
	.header-left {
		  flex: 1;
		  display: flex;
		  align-items: center; /* Vertically align logo */
		}
		
	.header-right {
	  display: flex;
	  flex-direction: column;
	  align-items: flex-end;
	}
	
    .header-logo {
      height: 100%;
      max-height: 60px;
      object-fit: contain;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
      width: 24px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 7px;
    }

    .hamburger span {
      display: block;
      width: 35px;
      height: 3px;
      background-color: white;
      transition: transform 0.3s, opacity 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    .call-button {
      background-color: #e74c3c;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 10px;
    }

    .call-button svg {
      width: 1.2rem;
      height: 1.2rem;
    }

    .call-button:hover {
      background-color: #c0392b;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 200%;
      width: 80%;
      height: calc(100vh - 60px);
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .menu.visible {
      left: 20%;
    }

    .menu a {
      text-decoration: none;
      padding: 15px 10px;
      color: #333;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    .menu a:hover {
      background-color: #f1f1f1;
    }

    #fleet {
      padding: 2rem 1rem;
      background-color: transparent;
      text-align: center;
    }

    .fleet-container {
  display: grid;
  gap: 1.5rem;
  padding: 1rem;
  justify-content: center; /* Center the grid horizontally */
  .fleet-container {
    grid-template-columns: 1fr; /* Single column on mobile */
  }
}

.fleet-item {
  background-color: #999999;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-decoration: none;
  color: inherit;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
  display: flex; /* Enable flexbox for centering content */
  flex-direction: column; /* Stack content vertically */
  align-items: center; /* Center items horizontally */
  justify-content: center; /* Center items vertically */
}

.fleet-item img {
  max-width: 90%; /* Limit image width to prevent overflow */
  height: auto; /* Maintain aspect ratio */
  object-fit: contain;
  background-color: #333333;
  margin-bottom: 1rem; /* Add space between the image and the heading/button */
}

    .fleet-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    
	
	.get-quote-button {
      display: inline-block;
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .get-quote-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .gallery-images {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      width: 100%;
    }

    .gallery-images img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>

    <span class="modal-close" onclick="closeGallery()">&times;</span>

  <script src="hamburgermenu.js"></script>
  <script>
    const imageGalleries = [
      ["/images/h2limo1.webp", "/images/h2limo2.webp", "/images/h2limo3.webp"],
      ["/images/lincolnnav1.webp", "/images/lincolnnav2.webp", "/images/lincolnnav3.webp"],
      ["/images/luxuryblack1.webp", "/images/luxuryblack2.webp", "/images/luxuryblack3.webp"]
    ];

    let startX, startY;

    function openGallery(vehicleIndex) {
      const gallery = imageGalleries[vehicleIndex];
      const galleryContainer = document.getElementById('gallery-images');
      galleryContainer.innerHTML = '';

      gallery.forEach(imageSrc => {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = "Vehicle Image";
        galleryContainer.appendChild(img);
      });

      const modal = document.getElementById('gallery-modal');
      modal.classList.add('active');
    }

    function closeGallery() {
      const modal = document.getElementById('gallery-modal');
      modal.classList.remove('active');
    }

    document.getElementById('gallery-modal').addEventListener('mousedown', (e) => {
      startX = e.clientX;
      startY = e.clientY;
    });

    document.getElementById('gallery-modal').addEventListener('mouseup', (e) => {
      const diffX = Math.abs(e.clientX - startX);
      const diffY = Math.abs(e.clientY - startY);
      if (diffX < 5 && diffY < 5) {
        closeGallery();
      }
    });
  </script>
